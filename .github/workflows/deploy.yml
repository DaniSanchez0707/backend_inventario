name: Build & Deploy Backend

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build --if-present

      - name: Create .env file
        run: |
          echo DB_HOST=${{ secrets.DB_HOST }} >> backend_inventario/.env
          echo DB_PORT=${{ secrets.DB_PORT }} >> backend_inventario/.env
          echo DB_USER=${{ secrets.DB_USER }} >> backend_inventario/.env
          echo DB_PASS=${{ secrets.DB_PASS }} >> backend_inventario/.env
          echo DB_NAME=${{ secrets.DB_NAME }} >> backend_inventario/.env
          echo NODE_PORT=${{ secrets.NODE_PORT }} >> backend_inventario/.env
          echo ORIGIN=${{ secrets.ORIGIN }} >> backend_inventario/.env
          echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> backend_inventario/.env

      - name: Print .env file
        run: cat backend_inventario/.env

      - name: List directory contents
        run: ls -la backend_inventario

      - name: Archive files
        uses: a7ul/tar-action@v1.1.0
        with:
          command: c
          cwd: backend_inventario
          files: |
            captain-definition
            .env
          outPath: deploy.tar

      - name: Deploy App to CapRover
        uses: caprover/deploy-from-github@v1.0.1
        with:
          server: '${{ secrets.CAPROVER_SERVER }}'
          app: '${{ secrets.APP_NAME }}'
          token: '${{ secrets.APP_TOKEN }}'
          tar: deploy.tar
